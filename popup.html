<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<script src="jquery-2.1.3.min.js"></script>
	<script src="popup.js"></script>

	<div id="song">
        <div id="song-info">
            <div id="song-name">Song</div>
            <div id="artist-name">Artist</div>
            <div id="album-name">Album</div>
        </div>
		<img id="album-art" src="images/album_cover_default.gif">
    </div>
	<div id="player">
		<button id="like" class="like" title="Like"></button>
        <button id="dislike" class="dislike" title="Dislike"></button>
        <button id="playpause" class="play" title="Play/Pause"></button>
        <button id="next" class="next" title="Next song"></button>
		<button id="audio" class="playing" title="Mute"></button>
    </div>
	<div id="played-songs-list">
	</div>
</body>
</html>
